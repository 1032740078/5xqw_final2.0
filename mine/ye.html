<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body style="background-color: white;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">余额</h1>
		</header>
		<div class="mui-content" style="background-color: white;">
			<div id="" style="text-align: center;">
				<div class="" style="margin-top: 8vh;">
					<font style="font-size: 20px;">账户余额</font>
				</div>
				<div class="" style="margin-top: 5vh;">
					<font style="font-size: 20px;">¥
						<font style="font-size: 50px;">9999.00</font>
					</font>
				</div>
			</div>
			<div class="" style="padding-left: 5vw;margin-top: 10vh;">
				<button id="cz" type="button" class="mui-btn mui-btn-primary mui-btn-block" style="width: 90vw;height: 7vh;line-height:18px;font-size:22px ;">充值</button>

			</div>
			<div id="" style="padding-left: 5vw;margin-top: 5vh;">
				<button id="tx" type="button" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="width: 90vw;height: 7vh;line-height:18px;font-size:22px ;">提现</button>
			</div>

		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
			document.getElementById("cz").addEventListener('tap', function() {
				mui.openWindow("cz.html");
			});
			document.getElementById("tx").addEventListener('tap', function() {
				mui.openWindow("tx.html");
			});
		</script>
	</body>

</html>
