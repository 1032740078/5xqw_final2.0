		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}

				}

			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.rmjq');
					var cells = document.body.querySelectorAll('.rmjq2');
					for(var i = cells.length, len = i + 2; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'rmjq2';
						li.innerHTML = '<li class="mui-table-view-cell mui-media mui-col-xs-6 rmjq2"><a href="#"><img class="mui-media-object" src="images-home/home_51.png"><h4 class="font-001">广西-桂林-百色</h4><h6 class="font-001">疯狂无罪够胆你就来这</h6><h4 class="font-001"><font color="#FF0000">¥4229</font></h4></a></li><li class="mui-table-view-cell mui-media mui-col-xs-6 rmjq2"><a href="#"><img class="mui-media-object" src="images-home/home_47.png"><h4 class="font-001">四川-重庆</h4><h6 class="font-001">疯狂无罪够胆你就来这</h6><h4 class="font-001"><font color="#FF0000">¥1229</font></h4></a></li>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.rmjq');
					var cells = document.body.querySelectorAll('.rmjq2');
					for(var i = cells.length, len = i + 2; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'rmjq2';
						li.innerHTML = '<li class="mui-table-view-cell mui-media mui-col-xs-6 rmjq2"><a href="#"><img class="mui-media-object" src="images-home/home_51.png"><h4 class="font-001">广西-桂林-百色</h4><h6 class="font-001">疯狂无罪够胆你就来这</h6><h4 class="font-001"><font color="#FF0000">¥4229</font></h4></a></li><li class="mui-table-view-cell mui-media mui-col-xs-6 rmjq2"><a href="#"><img class="mui-media-object" src="images-home/home_47.png"><h4 class="font-001">四川-重庆</h4><h6 class="font-001">疯狂无罪够胆你就来这</h6><h4 class="font-001"><font color="#FF0000">¥1229</font></h4></a></li>';
						table.appendChild(li);
					}
				}, 1500);
			}

			// 
			var loadMore = function(pullRefresh) {
				// 加载更多的内容到列表中

				// 如果没有更多数据了，则关闭上拉加载
				pullRefresh.endPullupToRefresh(false);
				// 如果有更多数据，则继续
				//			    pullRefresh.endPullupToRefresh(false);
			};

//				mui.alert(id);

				//				mui.alert(href2);
				mui.openWindow(href2); //跳转页面

			});
